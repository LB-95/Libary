<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <h1>Book Libary</h1>


  <button class="newBook" onclick="openForm()">New Book</button>

  <div class="form-popup" id="bookForm">
    <form class="form-container">
      <h1>Book</h1>
  
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter Title" id="title" name="title" required>
  
      <label for="author"><b>Author</b></label>
      <input type="text" placeholder="Enter Author" id="author" name="author" required>

      <label for="page"><b>Page</b></label>
      <input type="number" placeholder="Enter Page Number" id="page" name="page" >
  
      <label for="read"><b>Read</b></label>
      <input type="checkbox" id="read"  name="read" >
  
      <button type="button" class="btn" onclick="addBookToLibrary()">add book</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>




  <div id="book-list"></div>

    <script src="main.js"></script>
</body>
</html>
